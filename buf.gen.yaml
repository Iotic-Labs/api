version: v1
plugins:
  - plugin: buf.build/grpc-ecosystem/gateway:v2.15.2
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative,require_unimplemented_servers=false
  - plugin: buf.build/protocolbuffers/go:v1.30.0
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/python:v1.50.0
    out: gen/python
  - plugin: buf.build/protocolbuffers/python:v22.2
    out: gen/python
  - plugin: buf.build/protocolbuffers/pyi
    out: gen/python